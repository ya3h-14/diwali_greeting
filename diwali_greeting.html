<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        /* Base Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #ffd93b, #ff9f43);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: gradient 8s infinite alternate;
        }
        
        /* Background Gradient Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Message Container */
        .message {
            color: #ffffff;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease, float 3s infinite alternate ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Effect */
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Firework Sparkles */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.7;
        }

        /* Fireworks Keyframes */
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.5) rotate(360deg); }
        }

        /* Individual Sparkle Elements */
        .sparkles div {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        /* Random Sparkle Positioning */
        .sparkles div:nth-child(odd) {
            background: #ffd93b;
        }
        .sparkles div:nth-child(even) {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Sparkles Container -->
    <div class="sparkles">
        <!-- Randomly Placed Sparkles -->
        <div style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div style="top: 30%; left: 45%; animation-delay: 0.5s;"></div>
        <div style="top: 70%; left: 25%; animation-delay: 1s;"></div>
        <div style="top: 50%; left: 85%; animation-delay: 1.5s;"></div>
        <div style="top: 20%; left: 65%; animation-delay: 2s;"></div>
        <div style="top: 80%; left: 40%; animation-delay: 2.5s;"></div>
    </div>

    <!-- Message Display -->
    <div class="message">

    </div>
</body>
</html>
